<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container-imagens">

    <img class="img-celular" src="imagens/celular.png" alt="celular">
    <img src="imagens/insta1.png" alt="imagem celular" class="imagem-celular"> 
    <img src="imagens/insta2.png" alt="imagem celular 2" class="imagem-celular" id="troca-imagem">

    </div>

    <div class="container-formulario">

        <img src="imagens/insta-logo.png" alt="logo-instagram" class="insta-logo">

        <input type="text" placeholder="Telefone, nome de usuario ou email">
        <input type="password" placeholder="Senha">

        <button>Entrar</button>

        <a class="login-facebook" href="">Entrar com o Facebook</a>
        <a class="forgot-password" href="">Esqueceu a senha?</a>

    </div>

</body>

<script src="script.js"></script>

</html>
